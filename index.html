<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Saving Experts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --background: #ffffff;
      --foreground: #141414;
      --border: #e6e6e6;
      --ring-red: #800020; /* Maroon */
      --primary: #800020; /* Maroon */
      --primary-foreground: #ffffff;
      --accent-green: #1f7a3f; /* Deep Green */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--background);
      padding: 15dvh 24px 0;
      overflow: hidden;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      max-width: 28rem;
      text-align: center;
    }

    @media (min-width: 768px) {
      .content-wrapper { gap: 40px; }
    }

    .icon-link {
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .scale-in-wrapper {
      position: relative;
      animation: scaleIn 0.5s ease-out forwards;
    }

    .circle-container {
      position: relative;
      width: 176px;
      height: 176px;
    }

    @media (min-width: 768px) {
      .circle-container { width: 208px; height: 208px; }
    }

    .circle-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .circle-bg {
      fill: none;
      stroke: var(--border);
      stroke-width: 4;
    }

    .circle-progress {
      fill: none;
      stroke: var(--ring-red);
      stroke-width: 4;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: center center;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: circleFill 1.5s ease-out 0.3s forwards;
    }

    .bounce-container {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounceSoft 2s ease-in-out infinite;
    }

    .home-icon {
      width: 80px;
      height: 80px;
    }

    @media (min-width: 768px) {
      .home-icon { width: 96px; height: 96px; }
    }

    h1 {
      font-size: 30px;
      font-weight: 800;
      color: var(--foreground);
      line-height: 1.1;
      font-family: 'Poppins', sans-serif;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.2s forwards;
    }

    @media (min-width: 768px) {
      h1 { font-size: 36px; line-height: 40px; }
    }

    .cta-wrapper {
      width: 100%;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.4s forwards;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      background-color: var(--primary);
      color: var(--primary-foreground);
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      border-radius: 16px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
                  0 4px 6px -4px rgba(0,0,0,0.1);
      padding: 20px 48px;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      height: 64px;
    }

    @media (min-width: 768px) {
      .cta-button { font-size: 24px; padding: 20px 64px; height: 72px; }
    }

    .cta-button:hover {
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1),
                  0 8px 10px -6px rgba(0,0,0,0.1);
      transform: scale(1.05);
      background-color: #5e0018; /* darker maroon */
    }

    .cta-button:active {
      transform: scale(0.95);
    }

    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes circleFill {
      0% { stroke-dashoffset: 283; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes bounceSoft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <a href="#" class="icon-link">
        <div class="scale-in-wrapper">
          <div class="circle-container">
            <svg class="circle-svg" viewBox="0 0 100 100">
              <circle class="circle-bg" cx="50" cy="50" r="45"></circle>
              <circle class="circle-progress" cx="50" cy="50" r="45"></circle>
            </svg>
            <div class="bounce-container">
              <!-- Updated Clean Green Home Icon -->
              <svg class="home-icon" viewBox="0 0 24 24" fill="var(--accent-green)" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 3l9 8h-3v9h-12v-9h-3l9-8z"/>
              </svg>
            </div>
          </div>
        </div>
      </a>

      <h1>Get Ready to See Your<br>Home's Value</h1>

      <div class="cta-wrapper">
        <a href="#" class="cta-button">CLICK TO BEGIN</a>
      </div>
    </div>
  </main>

  <!-- Your existing JS remains unchanged -->

</body>
</html>
