<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Saving Help</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --background: #ffffff;
      --foreground: #141414;
      --border: #e6e6e6;
      --ring-red: #800020; /* Maroon */
      --primary: #800020; /* Maroon */
      --primary-foreground: #ffffff;
      --accent-green: #1f7a3f; /* Deep Green */
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    main {
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--background);
      padding: 15dvh 24px 0;
      overflow: hidden;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      max-width: 28rem;
      text-align: center;
    }

    @media (min-width: 768px) {
      .content-wrapper { gap: 40px; }
    }

    .icon-link {
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .scale-in-wrapper {
      position: relative;
      animation: scaleIn 0.5s ease-out forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px; /* space between icon and bar */
    }

    .bounce-container {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: none;
    }

    .home-icon {
      width: 96px;
      height: 96px;
    }

    @media (min-width: 768px) {
      .home-icon { width: 112px; height: 112px; }
    }

    /* --- Flat loading bar --- */
    .loader-track {
      width: 176px;
      height: 10px;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .loader-track { width: 208px; height: 12px; }
    }

    .loader-fill {
      height: 100%;
      width: 0%;
      background: var(--accent-green);
      border-radius: 999px;
      animation: barFill 1.5s ease-out 0.3s forwards;
    }

    h1 {
      font-size: 30px;
      font-weight: 800;
      color: var(--foreground);
      line-height: 1.1;
      font-family: 'Poppins', sans-serif;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.2s forwards;
    }

    @media (min-width: 768px) {
      h1 { font-size: 36px; line-height: 40px; }
    }

    .cta-wrapper {
      width: 100%;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.4s forwards;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      white-space: nowrap;
      background-color: var(--accent-green);
      color: var(--primary-foreground);
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      border-radius: 16px;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),
                  0 4px 6px -4px rgba(0,0,0,0.1);
      padding: 20px 48px;
      width: 100%;
      max-width: 320px;
      margin: 0 auto;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      height: 64px;
    }

    @media (min-width: 768px) {
      .cta-button { font-size: 24px; padding: 20px 64px; height: 72px; }
    }

    .cta-button:hover {
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1),
                  0 8px 10px -6px rgba(0,0,0,0.1);
      transform: scale(1.05);
      background-color: #155c30; /* darker green */
    }

    .cta-button:active {
      transform: scale(0.95);
    }

    @keyframes scaleIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes barFill {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    @keyframes bounceSoft {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
  </style>
</head>
<body>
  <main>
    <div class="content-wrapper">
      <a href="#" class="icon-link">
        <div class="scale-in-wrapper">
          <div class="bounce-container">
            <svg class="home-icon" viewBox="0 0 24 24" fill="none" stroke="var(--accent-green)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 10L12 3l9 7"></path>
              <path d="M5 10v10h14V10"></path>
              <rect x="9" y="14" width="6" height="6"></rect>
            </svg>
          </div>

          <div class="loader-track" aria-label="Loading">
            <div class="loader-fill"></div>
          </div>
        </div>
      </a>

      <h1>Find Out Your Homes Value And Access Your Equity</h1>

      <div class="cta-wrapper">
        <a href="#" class="cta-button">CLICK TO BEGIN</a>
      </div>
    </div>
  </main>

  <!-- Your existing JS remains unchanged -->
  <script>
    var BASE_URL = "https://noklnk.com/x/6023069";
    (function() {
      var params = new URLSearchParams(window.location.search);
      var fbclid = params.get("fbclid") || "";
      var utm_source = params.get("utm_source") || "";
      var utm_medium = params.get("utm_medium") || "";
      var utm_campaign = params.get("utm_campaign") || "";
      var utm_content = params.get("utm_content") || "";
      var utm_term = params.get("utm_term") || "";
      var redirectURL = BASE_URL
        + "?subid1=" + encodeURIComponent(fbclid)
        + "&subid2=" + encodeURIComponent(utm_source)
        + "&subid3=" + encodeURIComponent(utm_medium)
        + "&subid4=" + encodeURIComponent(utm_campaign)
        + "&subid5=" + encodeURIComponent(utm_content)
        + "&subid6=" + encodeURIComponent(utm_term)
        + "&subid7=&subid8=&subid9=&subid10="
        + "&subid11=&subid12=&subid13=&subid14=&subid15=&subid16="
        + "&creative_id=&creative_name=&source_id="
        + "&google_aid=&ios_ifa=";
      document.querySelectorAll(".cta-button, .icon-link").forEach(function(link) {
        link.href = redirectURL;
      });
    })();
  </script>
</body>
</html>
